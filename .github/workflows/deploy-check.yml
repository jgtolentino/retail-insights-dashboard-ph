name: Deployment Checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Create .env.local for build
        run: |
          echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}" >> .env.local
          echo "VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}" >> .env.local
        
      - name: Run TypeScript check
        run: npx tsc --noEmit
        
      - name: Build project
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          
      - name: Check for console errors
        run: |
          ERROR_COUNT=$(grep -r "console\.error" src/ --include="*.ts" --include="*.tsx" | grep -v "// eslint-disable" | wc -l)
          if [ "$ERROR_COUNT" -gt 0 ]; then
            echo "::warning::Found $ERROR_COUNT console.error statements"
          fi
          
      - name: Check for TODOs
        run: |
          TODO_COUNT=$(grep -r "TODO\|FIXME\|XXX" src/ --include="*.ts" --include="*.tsx" | wc -l)
          if [ "$TODO_COUNT" -gt 0 ]; then
            echo "::warning::Found $TODO_COUNT TODO/FIXME comments"
          fi
          
      - name: Run deployment check script
        run: bash scripts/deployment-check.sh
        
      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

