<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Connection Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-result {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #ccc;
        }
        .success { border-left-color: #22c55e; }
        .error { border-left-color: #ef4444; }
        .warning { border-left-color: #f59e0b; }
        pre {
            background: #f3f4f6;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <h1>üîó Supabase Database Connection Test</h1>
    
    <div class="test-result">
        <h3>Environment Variables</h3>
        <div id="env-status">Testing...</div>
    </div>
    
    <div class="test-result">
        <h3>Supabase Client Initialization</h3>
        <div id="client-status">Testing...</div>
    </div>
    
    <div class="test-result">
        <h3>Database Connection Test</h3>
        <div id="connection-status">Testing...</div>
        <button onclick="testConnection()">Test Connection</button>
    </div>
    
    <div class="test-result">
        <h3>Sample Data Query</h3>
        <div id="query-status">Ready to test</div>
        <button onclick="testQuery()">Test Query</button>
    </div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://lcoxtanyckjzyxxcsjzz.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxjb3h0YW55Y2tqenl4eGNzanp6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgzNDUzMjcsImV4cCI6MjA2MzkyMTMyN30.W2JgvZdXubvWpKCNZ7TfjLiKANZO1Hlb164fBEKH2dA';
        
        let supabase;

        // Test environment variables
        function testEnvironment() {
            const envDiv = document.getElementById('env-status');
            
            if (SUPABASE_URL && SUPABASE_ANON_KEY) {
                envDiv.innerHTML = `
                    <div class="success">‚úÖ Environment variables are set</div>
                    <pre>URL: ${SUPABASE_URL}
ANON_KEY: ${SUPABASE_ANON_KEY.substring(0, 50)}...</pre>
                `;
                return true;
            } else {
                envDiv.innerHTML = `
                    <div class="error">‚ùå Missing environment variables</div>
                    <pre>URL: ${SUPABASE_URL || 'NOT SET'}
ANON_KEY: ${SUPABASE_ANON_KEY || 'NOT SET'}</pre>
                `;
                return false;
            }
        }

        // Test Supabase client initialization
        function testClient() {
            const clientDiv = document.getElementById('client-status');
            
            try {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                clientDiv.innerHTML = `
                    <div class="success">‚úÖ Supabase client initialized successfully</div>
                    <pre>Client: ${typeof supabase}
URL: ${supabase.supabaseUrl}
Key: ${supabase.supabaseKey.substring(0, 50)}...</pre>
                `;
                return true;
            } catch (error) {
                clientDiv.innerHTML = `
                    <div class="error">‚ùå Failed to initialize Supabase client</div>
                    <pre>Error: ${error.message}</pre>
                `;
                return false;
            }
        }

        // Test database connection
        async function testConnection() {
            const connectionDiv = document.getElementById('connection-status');
            connectionDiv.innerHTML = '<div class="warning">üîÑ Testing connection...</div>';
            
            try {
                // Simple query to test connection
                const { data, error } = await supabase
                    .from('transactions')
                    .select('count')
                    .limit(1);
                
                if (error) {
                    connectionDiv.innerHTML = `
                        <div class="error">‚ùå Database connection failed</div>
                        <pre>Error: ${error.message}
Code: ${error.code}
Details: ${error.details}</pre>
                    `;
                } else {
                    connectionDiv.innerHTML = `
                        <div class="success">‚úÖ Database connection successful</div>
                        <pre>Connection established successfully
Response received from database</pre>
                    `;
                }
            } catch (error) {
                connectionDiv.innerHTML = `
                    <div class="error">‚ùå Connection test failed</div>
                    <pre>Error: ${error.message}</pre>
                `;
            }
        }

        // Test sample query
        async function testQuery() {
            const queryDiv = document.getElementById('query-status');
            queryDiv.innerHTML = '<div class="warning">üîÑ Running sample query...</div>';
            
            try {
                // Query sample data
                const { data, error } = await supabase
                    .from('transactions')
                    .select('*')
                    .limit(5);
                
                if (error) {
                    queryDiv.innerHTML = `
                        <div class="error">‚ùå Query failed</div>
                        <pre>Error: ${error.message}
Code: ${error.code}
Details: ${error.details}</pre>
                    `;
                } else {
                    queryDiv.innerHTML = `
                        <div class="success">‚úÖ Query successful</div>
                        <pre>Returned ${data.length} rows:
${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                queryDiv.innerHTML = `
                    <div class="error">‚ùå Query failed</div>
                    <pre>Error: ${error.message}</pre>
                `;
            }
        }

        // Run initial tests
        window.onload = function() {
            const envOk = testEnvironment();
            if (envOk) {
                const clientOk = testClient();
                if (clientOk) {
                    // Auto-test connection
                    setTimeout(testConnection, 1000);
                }
            }
        };
    </script>
</body>
</html>
