<!DOCTYPE html>
<html>
<head>
    <title>Production Supabase Test</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Testing Production Supabase Connection</h1>
    <div id="results"></div>
    
    <script>
        const supabaseUrl = 'https://lcoxtanyckjzyxxcsjzz.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxjb3h0YW55Y2tqenl4eGNzanp6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgzNDUzMjcsImV4cCI6MjA2MzkyMTMyN30.W2JgvZdXubvWpKCNZ7TfjLiKANZO1Hlb164fBEKH2dA'
        
        const supabase = supabase.createClient(supabaseUrl, supabaseKey)
        
        async function testConnection() {
            const results = document.getElementById('results')
            
            try {
                // Test basic connection
                const { data: transactions, error: transError } = await supabase
                    .from('transactions')
                    .select('id, total_amount')
                    .limit(5)
                
                if (transError) {
                    results.innerHTML += `<p style="color: red;">Transaction Error: ${transError.message}</p>`
                } else {
                    results.innerHTML += `<p style="color: green;">✅ Transactions: ${transactions.length} records</p>`
                }
                
                // Test brands
                const { data: brands, error: brandsError } = await supabase
                    .from('brands')
                    .select('name')
                    .limit(5)
                
                if (brandsError) {
                    results.innerHTML += `<p style="color: red;">Brands Error: ${brandsError.message}</p>`
                } else {
                    results.innerHTML += `<p style="color: green;">✅ Brands: ${brands.length} records</p>`
                }
                
            } catch (err) {
                results.innerHTML += `<p style="color: red;">Connection Error: ${err.message}</p>`
            }
        }
        
        testConnection()
    </script>
</body>
</html>
